# Quote Calculator v3.0 - Nginx Configuration
# Production-grade reverse proxy with security, performance, and reliability
# Based on nginx best practices from context7

# ============================================================================
# Main Configuration
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

# ============================================================================
# HTTP Configuration
# ============================================================================

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Client body size (matches JSON_LIMIT from .env)
    client_max_body_size 50m;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ============================================================================
    # Gzip Compression
    # ============================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    gzip_disable "msie6";

    # ============================================================================
    # Rate Limiting Zones
    # ============================================================================

    # General API rate limiting: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Export/Import endpoints: 1 request per second (resource-intensive)
    limit_req_zone $binary_remote_addr zone=export_limit:10m rate=1r/s;

    # Health check: 5 requests per second
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=5r/s;

    # ============================================================================
    # Upstream Backend
    # ============================================================================

    upstream quote_backend {
        server quote-prod:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ============================================================================
    # HTTP Server (Port 80)
    # ============================================================================

    server {
        listen 80;
        server_name _;

        # Redirect to HTTPS (uncomment when SSL is configured)
        # return 301 https://$server_name$request_uri;

        # For development/local deployment without SSL
        include /etc/nginx/conf.d/common-config.conf;
    }

    # ============================================================================
    # HTTPS Server (Port 443)
    # ============================================================================

    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Certificate paths (configured via docker-compose volumes)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL Configuration (context7 best practices)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # SSL Session caching for performance
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP Stapling (uncomment when certificate supports it)
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

        include /etc/nginx/conf.d/common-config.conf;
    }
}
