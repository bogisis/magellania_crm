# Quote Calculator v3.0 - Nginx Configuration
# ============================================================================
# Reverse proxy configuration для production и staging окружений
# ============================================================================

# ============================================================================
# PRODUCTION - Main Domain
# ============================================================================

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect все остальное на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Production
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/quotes-production-access.log combined;
    error_log /var/log/nginx/quotes-production-error.log warn;

    # Client body size limit (для больших каталогов)
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Proxy to production container
    location / {
        proxy_pass http://quote-production:4000;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for real-time responses
        proxy_buffering off;
    }

    # Health check endpoint (внутренний)
    location /health {
        proxy_pass http://quote-production:4000/health;
        proxy_set_header Host $host;

        # No logging for health checks
        access_log off;
    }

    # API endpoints с rate limiting
    location /api/ {
        # Rate limiting: 100 requests per minute per IP
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://quote-production:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличенный таймаут для API операций
        proxy_read_timeout 120s;
    }
}

# ============================================================================
# STAGING - Staging Subdomain
# ============================================================================

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name staging.yourdomain.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect все остальное на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Staging
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.yourdomain.com;

    # SSL Certificates (Let's Encrypt - same certificate with staging subdomain)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;

    # SSL Configuration (same as production)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers (slightly relaxed for staging)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Robots-Tag "noindex, nofollow" always;  # Prevent indexing

    # Staging banner header (для идентификации в браузере)
    add_header X-Environment "staging" always;

    # Logging
    access_log /var/log/nginx/quotes-staging-access.log combined;
    error_log /var/log/nginx/quotes-staging-error.log warn;

    # Client body size limit
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Proxy to staging container
    location / {
        proxy_pass http://quote-staging:4001;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://quote-staging:4001/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # API endpoints (no rate limiting for staging)
    location /api/ {
        proxy_pass http://quote-staging:4001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120s;
    }
}

# ============================================================================
# Notes
# ============================================================================
#
# 1. Замените "yourdomain.com" на ваш реальный домен
#
# 2. Получение SSL сертификата:
#    docker-compose -f docker-compose.vps.yml run --rm certbot-init
#
# 3. После получения сертификата перезапустите nginx:
#    docker-compose -f docker-compose.vps.yml restart nginx
#
# 4. Проверка конфигурации:
#    docker-compose -f docker-compose.vps.yml exec nginx nginx -t
#
# 5. Просмотр логов:
#    docker-compose -f docker-compose.vps.yml logs -f nginx
#
# 6. Rate limiting можно настроить по необходимости:
#    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
#
