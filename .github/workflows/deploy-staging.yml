name: Deploy to Staging

on:
  push:
    branches:
      - staging  # –ê–≤—Ç–æ–¥–µ–ø–ª–æ–π —Ç–æ–ª—å–∫–æ –ø—Ä–∏ push –≤ staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Test summary
        run: echo "‚úÖ All tests passed"

  build-and-deploy:
    name: Build and Deploy to Staging
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push staging image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/quote-calculator:staging
            ${{ secrets.DOCKER_USERNAME }}/quote-calculator:staging-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quote-calculator:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quote-calculator:buildcache,mode=max

      - name: Deploy to staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/quote-calculator
            
            echo "üì¶ Deploying to STAGING..."
            
            # Pull –Ω–æ–≤—ã–π staging –æ–±—Ä–∞–∑
            docker pull ${{ secrets.DOCKER_USERNAME }}/quote-calculator:staging
            
            # Restart staging –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            docker-compose up -d quote-staging
            
            # Health check
            sleep 10
            curl -f http://localhost:3006/health || exit 1
            
            echo "‚úÖ Staging deployment successful!"

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo "üîó Staging URL: http://${{ secrets.SERVER_HOST }}:3006"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Staging deployment failed!"
          exit 1
