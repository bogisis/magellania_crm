site_name: Quote Calculator v2.3.0
site_description: Генератор коммерческих предложений для туристического бизнеса
site_author: Quote Calculator Team
site_url: https://example.com  # Замените на реальный URL

# Repository
repo_name: quote-calculator
repo_url: https://github.com/yourorg/quote-calculator  # Замените на реальный URL
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024-2025 Quote Calculator Team

# Theme configuration
theme:
  name: material
  language: ru
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Переключить в темную тему
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Переключить в светлую тему

  features:
    - navigation.instant      # Мгновенная навигация
    - navigation.tracking     # URL tracking
    - navigation.tabs         # Верхние табы
    - navigation.tabs.sticky  # Закрепленные табы
    - navigation.sections     # Секции в боковом меню
    - navigation.expand       # Раскрыть все секции
    - navigation.indexes      # Index pages
    - navigation.top          # Кнопка "Наверх"
    - search.suggest          # Подсказки при поиске
    - search.highlight        # Подсветка результатов
    - search.share           # Поделиться поиском
    - content.code.copy      # Копирование кода
    - content.code.annotate  # Аннотации в коде
    - content.tabs.link      # Связанные табы

  icon:
    repo: fontawesome/brands/github
    logo: material/calculator

# Plugins
