<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Quote Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Quote Calculator</h1>
            <p>Генератор коммерческих предложений</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Вход</div>
            <div class="tab" onclick="switchTab('register')">Регистрация</div>
        </div>

        <div id="message"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" id="loginBtn">Войти</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-fullname">Полное имя</label>
                    <input type="text" id="register-fullname" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль (минимум 8 символов)</label>
                    <input type="password" id="register-password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="register-confirm">Подтвердите пароль</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <button type="submit" id="registerBtn">Зарегистрироваться</button>
            </form>
        </div>

        <div class="footer">
            <p>v2.3.0 | &copy; 2025 Quote Calculator</p>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tab styles
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update form visibility
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear messages
            clearMessage();
        }

        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
        }

        function clearMessage() {
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = '';
        }

        function setLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>';
            } else {
                button.disabled = false;
                button.textContent = buttonId === 'loginBtn' ? 'Войти' : 'Зарегистрироваться';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearMessage();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            setLoading('loginBtn', true);

            try {
                // ✅ FIX: Используем API v1 для JWT авторизации (Migration 010)
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // ✅ CRITICAL: Сохраняем JWT токен в localStorage
                    // Auth guard в index.html проверяет наличие этого токена
                    const token = data.data?.token || data.token;
                    if (token) {
                        localStorage.setItem('jwt_token', token);
                        console.log('[Login] JWT token saved to localStorage');
                    } else {
                        console.error('[Login] No token in response!', data);
                        showMessage('Ошибка: токен не получен');
                        return;
                    }

                    showMessage('Вход выполнен успешно! Перенаправление...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Ошибка входа');
                }
            } catch (error) {
                console.error('[Login] Error:', error);
                showMessage('Ошибка сети. Попробуйте позже.');
            } finally {
                setLoading('loginBtn', false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            clearMessage();

            const email = document.getElementById('register-email').value;
            const fullName = document.getElementById('register-fullname').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showMessage('Пароли не совпадают');
                return;
            }

            setLoading('registerBtn', true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, fullName })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Регистрация успешна! Вход в систему...', 'success');
                    // Auto-login after registration
                    setTimeout(() => {
                        document.getElementById('login-email').value = email;
                        document.getElementById('login-password').value = password;
                        switchTab('login');
                        document.querySelector('.tab').click();
                    }, 1500);
                } else {
                    showMessage(data.error || 'Ошибка регистрации');
                }
            } catch (error) {
                showMessage('Ошибка сети. Попробуйте позже.');
            } finally {
                setLoading('registerBtn', false);
            }
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            // ✅ FIX: Проверяем JWT токен в localStorage (Migration 010)
            // Не используем session-based /api/auth/me
            const jwtToken = localStorage.getItem('jwt_token') || localStorage.getItem('authToken');

            if (jwtToken) {
                console.log('[Login] JWT token found, redirecting to app...');
                // Already logged in, redirect to app
                window.location.href = '/';
            } else {
                console.log('[Login] No JWT token, showing login form');
            }
        });
    </script>
</body>
</html>
